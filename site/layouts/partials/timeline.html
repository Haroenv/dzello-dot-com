<div class="resume-items">
  {{ range . }}
  <div class="resume-item active">
    <div class="date">{{ .date }}</div>
    <div class="logo"><a href="{{ .company_url }}">{{ partial "cloudinary" .company_logo }}</a></div>
    <div class="name">{{ .title }} <br> <a href="{{ .company_url }}">{{ .company }}</a></div>
    <p>{{ .description }}</p>
  </div>
  {{ end }}
</div>
