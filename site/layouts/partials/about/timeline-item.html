<div class="resume-item active">
  <div class="date">{{ .date }}</div>
  <div class="logo"><a href="{{ .company_url }}">{{ partial "cloudinary/custom" (dict "src" .company_logo "params" "f_auto,q_auto,w_auto,e_trim") }}</a></div>
  <div class="name">{{ .title }} <br> <a href="{{ .company_url }}">{{ .company }}</a></div>
  <p>{{ .description }}</p>
</div>
