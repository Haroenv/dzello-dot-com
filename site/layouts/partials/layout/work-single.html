{{ $top := index . "top" }}
{{ $workType := index . "workType" }}
{{ $works := index . "works" }}
<div class="section works">
  <div class="content">
    <div class="title">
      <div class="title_inner">{{ $workType.title }}</div>
    </div>
    <div class="filter-menu">
      <div class="filters">
        <div class="btn-group">
          {{ range $workType.categories }}
          <label data-text="{{ . }}"><input type="checkbox" value="f-{{ . }}" />{{ . }}</label>
          {{ end }}
        </div>
      </div>
    </div>
    {{- $type := $workType.type -}}
    <div class="box-items">
      {{ range $works -}}
        {{ partial (printf "work/%s.html" $type) . }}
      {{- end }}
    </div>
  </div>
</div>
