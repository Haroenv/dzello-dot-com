<script>
function loaded() {
  $('.preloader').fadeOut();
  $('body').addClass('loaded');
  $('.typed-subtitle').typed({
    stringsElement: $('.typing-subtitle'),
    loop: true
  });
  $('.typed-bread').typed({
    stringsElement: $('.typing-bread'),
    showCursor: false
  });
  setTimeout(function() {
    $(".h-title").removeClass("glitch-effect");
  }, 1500);
}
</script>
{{ if (eq (getenv "CONTEXT") "development") -}}
  {{ partial "layout/loading/instant" . }}
{{- else }}
  {{ partial "layout/loading/instant" . }}
{{- end }}
