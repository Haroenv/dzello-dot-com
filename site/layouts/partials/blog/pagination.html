<section class="post-nav">
  <ul>
    {{ with .PrevInSection }}
      <li><span class="ion ion-arrow-left-b"></span> <a href="{{.Permalink}}">{{ .Title }}</a></li>
    {{ end }}
    {{ with .NextInSection }}
      <li><a href="{{.Permalink}}">{{ .Title }}</a> <span class="ion ion-arrow-right-b"></span></li>
    {{ end }}
  </ul>
</section>
