<div class="blog-next-previous">
  <div class="title"><div class="title_inner">More posts</div></div>
  <ul>
    {{ with .PrevInSection }}
      <li>
        <div class="date">{{ dateFormat "Jan 2, 2006" .Date }}</div>
        <br>
        <span class="ion ion-arrow-left-b"></span> <a href="{{.Permalink}}">{{ .Title }}</a>
      </li>
    {{ end }}
    {{ with .NextInSection }}
      <li>
        <div class="date">{{ dateFormat "Jan 2, 2006" .Date }}</div>
        <br>
        <a href="{{.Permalink}}">{{ .Title }}</a> <span class="ion ion-arrow-right-b"></span>
      </li>
    {{ end }}
  </ul>
</div>
