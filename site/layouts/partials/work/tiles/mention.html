<li class="mention">
  {{ if isset . "image_url" }}
    <a href="{{ .url }}"><img class="less-full" src="{{ .image_url }}"></a>
    <br>
  {{ end }}
  <a href="{{ .url }}">{{ .title }}</a>
  <p>{{ dateFormat "January 2, 2006" .date }}</p>
  <a href="{{ .url }}"><img src="{{ .publisher_logo }}"></a>
</li>
