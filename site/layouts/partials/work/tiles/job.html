<li class="job">
  {{ if .logo }}
    <a href="{{ .company_url }}"><img src="{{ .logo }}"></a>
  {{ else }}
    <i class="fa fa-keyboard-o fa-lg"></i>
  {{ end }}
  <h2>{{ .title }}</h2>
  <a href="{{ .company_url }}">{{ .company }}</a> &middot; {{ .date }}
  <p class="description">{{ .description }}</p>
</li>
