{{ $currentPage := . }}
<ul class="work-nav">
  {{ range .Site.Menus.work }}
    {{ $title := .Page.Title }}
    <li class="nav-menu work-item-{{ $title }}">
      <a class="{{ if or ($currentPage.IsMenuCurrent "work" .) ($currentPage.HasMenuCurrent "work" .) }}active{{end}}" href="{{.URL}}">
        <i class="fa-li fa fa-lg"></i><span>{{ $title }}</span>
      </a>
    </li>
  {{ end }}
</ul>
