{{ define "main" }}

  <div class="home-intro clearfix">
    <img class="home-intro-image" src='{{ .Params.introductionPhoto }}'>
    <p class="home-intro-text">
      {{ .Params.introduction | markdownify }}
    </p>
  </div>
  <div class="hr"></div>
  {{ .Content }}
  <section id="home">
    {{ partial "latest-posts" . }}
    <p class="center"><a href="/blog">see more posts...</a></p>
  </section>

{{ end }}
