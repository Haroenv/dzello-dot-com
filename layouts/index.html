{{ define "main" }}

  <div class="home-intro clearfix">
    <img class="home-intro-image" src='{{ .Page.introductionPhoto }}'>
    <p class="home-intro-text">
      {{ .Params.introduction | markdownify }}
    </p>
  </div>
  <div class="hr"></div>
  <h1>See things I've done or made</h1>
  {{ .Content }}
  <br>
  <h1>Read my latest blog posts</h1>
  <section id="home">
    {{ partial "latest-posts" . }}
    <p class="center"><a href="/blog">see all posts...</a></p>
  </section>

{{ end }}
