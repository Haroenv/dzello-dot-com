{{ $currentPage := . }}
<nav>
    <ul>
        {{ range .Site.Menus.main }}
        <li>
            <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) (eq .Title $currentPage.Params.parent) }}active{{end}}" href="{{.URL}}">
                <i class="fa-li fa {{ .Pre }} fa-lg"></i><span>{{ .Name }}</span>
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
