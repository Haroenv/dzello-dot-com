<li class="talk">
  {{ if isset . "image_url" }}
    <img src="{{ .image_url }}">
    <br>
  {{ else }}
    <i class="fa fa-slideshare fa-lg"></i>
  {{ end }}
  <a href="{{ or .blog_url .video_url .slides_url .site_url }}">{{ .title }}</a>
  <p><a href="{{ .event_url }}">{{ .event }}</a> <br> {{ dateFormat "January 2, 2006" .date }}</p>
  <p class="abstract">{{ .abstract | markdownify }}</p>
  {{ partial "work-types/_urls" . }}
</li>
