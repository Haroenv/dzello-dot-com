[[ talk ]]
title = "Store JSON in Cassandra the Hard Way"
venue = "Heavybit"
date = "2014-07-23"
slides_url = "https://speakerdeck.com/dzello/store-json-in-cassandra-the-hard-way"
abstract = '''
